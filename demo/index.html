<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gh-issues Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../gh-issues.html">
    <style>
    p {
      float: left;
    }
    input{
      float: left;
      margin: 15px;
    }
    button{
      margin: 15px;
    }
    </style>
  </head>
  <body unresolved>
    <!-- <template is="dom-bind" id='list'> -->
      <div>
        <p>'Owner'</p><input id='owner' type="text" value="polymer">
        <p>'Repo '</p><input id='repo' type="text" value="polymer">
        <p>'State'</p><input id='state' type="text" value="open">
        <button id='loadData'>Go</button>
      </div>
      <br>
      <gh-issues></gh-issues>
    <!-- </template> -->
    <script>
      var btn = document.querySelector('#loadData');
      var ele = document.querySelector('gh-issues');
      btn.addEventListener('click', function() {
        ele.setData( document.querySelector('#owner').value, document.querySelector('#repo').value, document.querySelector('#state').value );
      });
    </script>
  </body>
</html>
